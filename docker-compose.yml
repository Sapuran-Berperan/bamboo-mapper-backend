services:
  api:
    image: ghcr.io/sapuran-berperan/bamboo-mapper-backend:latest
    container_name: bamboo-mapper-api
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    env_file:
      - .env
    volumes:
      # Mount credentials folder for service account keys, etc.
      - ./credentials:/app/credentials
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT:-8080}/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
